<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head> <title>Crear centro</title></h:head>
<h:body>
	<h:form>
		<h:panelGrid id="panel" columns="3" cellpadding="10" cellspacing="1">
			<f:facet name="header"><h:outputText value="Creación de centro" /></f:facet>
			<h:outputText value="Id:" />
		　　	<h:inputText value="#{secretaria.idCentro}" id="id" required="true" />
			<h:outputText value="Nombre:" />
		　　	<h:inputText value="#{secretaria.centro.nombre}" id="nombre" required="true" />
		　　	<h:message for="nombre" style="color: red" />
			<h:outputText value="Direccion:" />
		　　	<h:inputText value="#{secretaria.centro.direccion}" id="direccion" required="true" />
		　　	<h:message for="curso" style="color: red" />
			<h:outputText value="Telefono Consejeria:" />
		　　	<h:inputText value="#{secretaria.centro.teleConsejeria}" id="telefono" required="true" />
		　　	<h:message for="telefono" style="color: red" />
			<f:facet name="footer">
					<h:commandButton value="Crear" id="btonCrear" action ="#{secretaria.crearCentro}"/>
					<h:button value="Volver a panel de control" id="btonVolver" outcome="panelControl.xhtml" />
			</f:facet>	
		</h:panelGrid>
	</h:form>
</h:body>
</html>

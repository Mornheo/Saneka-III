<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
        <title>Lista de Grupos</title>
    </h:head>
    <h:body>
                <h:form id="mostrarGrupos">
                    <h:dataTable value="#{secretaria.listaGrupos}" var="c">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            <h:outputText value="#{c.id}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Curso</f:facet>
                            <h:outputText value="#{c.curso}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Letra</f:facet>
                            <h:outputText value="#{c.letra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">turno</f:facet>
                            <h:outputText value="#{c.turno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">ingles</f:facet>
                            <h:outputText value="#{c.ingles}"/>
                        </h:column>
                    </h:dataTable>
               <h:button value="Volver a panel de control" id="btonVolver" outcome="panelControl.xhtml" />
                </h:form>

    </h:body>
</html>

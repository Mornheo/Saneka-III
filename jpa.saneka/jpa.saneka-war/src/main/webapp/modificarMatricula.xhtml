<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<head><title>Modificar Matrícula</title></head>
<body>

<h1>Matrícula</h1>

<h:form>

  
  <label for="dni">DNI de Alumno:</label>
  <h:inputText value="#{secretaria.dni}" id="dni"/>
  <h:message for="dni" style="color: red" />
  <br/>
  <br/>
  
  <label for="codTitu">Codigo de titulación:</label>
  <h:inputText value="#{secretaria.titu}" id="codTitu"/>
  <h:message for="codTitu" style="color: red" />
  <br/>
  <br/>
  
  <label for="idC">Id de centro:</label>
  <h:inputText value="#{secretaria.idCentro}" id="idC"/>
  <h:message for="idC" style="color: red" />
  <br/>
  <br/>
  
  <label for="nExp">Numero de expediente</label>
  <h:inputText value="#{secretaria.matricula.expediente.numExpediente}" id="nExp"/>
  <h:message for="nExp" style="color: red" />
  <br/>
  <br/>
  
  <label for="cursoA">Curso de matrícula</label>
  <h:inputText value="#{secretaria.matricula.cursoAcademico}" id="cursoA"/>
  <h:message for="cursoA" style="color: red" />
  <br/>
  <br/>
  
  <label for="fechaMatrícula">Fecha de matriculación</label>
  <h:inputText value="#{secretaria.matricula.fechaMatricula}" id="fechaMatrícula"/>
  <h:message for="fechaMatrícula" style="color: red" />
  <br/>
  <br/>
  
  <label for="numArc">Numero de archivo de matrícula</label>
  <h:inputText value="#{secretaria.matricula.numArchivo}" id="numArc"/>
  <h:message for="numArc" style="color: red" />
  <br/>
  <br/>
  
  <label for="listadoAsignaturas">Listado asignaturas de matrícula</label>
  <h:inputText value="#{secretaria.matricula.listadoAsignaturas}" id="listadoAsignaturas"/>
  <h:message for="listadoAsignaturas" style="color: red" />
  <br/>
  <br/>
  
  <p>
  <h:commandButton value="Modificar" action ="#{secretaria.modificarMatricula}"/>
  
  <h:commandButton value="Volver a panel de control" action = "panelControl.xhtml"/>
  </p>
  
</h:form>

</body>
</html>

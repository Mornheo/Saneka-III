<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
        <title>Login</title>
    </h:head>
    <h:body>

        <h:form>
           <h:panelGrid id = "panel" columns = "2"
            cellpadding = "10" cellspacing = "1">

            <f:facet name = "header">
               <h:outputText value = "login"/>
            </f:facet>
            
                  <h:outputText value="Correo:"/>
                  <h:inputText id="correo" value="#{}" required="true"/>
                  <h:message for="correo" style = "color:red"/>

                  <h:outputText value="Contraseña:"/>
                  <h:inputSecret id="password" value="#{}" required="true"/>
                  <h:message for="password" style = "color:red"/>

                  <h:commandButton value="Entrar" action="#{}"/>

              </h:panelGrid>
              
              <div>
                  <p>Si no tiene cuenta puede crear una en la <h:link outcome="registro.xhtml">página de registro</h:link></p>
              </div>
        </h:form>
    </h:body>
</html>

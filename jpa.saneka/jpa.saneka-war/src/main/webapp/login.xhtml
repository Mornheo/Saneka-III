<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Login</title>
</h:head>
<h:body>
<h:form>
　	<h:panelGrid columns="3">
		<f:facet name="header">
	    <h:outputText value="Login" /></f:facet>
	　　<h:outputText value="Correo:" />
	　　<h:inputText value="#{Usuario.emailInstitucional}" id="correo" required="true" />
	　　<h:message for="correo" style="color: red" />
	
	　　<h:outputText value="Contraseña:" />
	　　<h:inputSecret value="#{Usuario.contrasenia}" id="password" required="true" />
	　　<h:message for="password" style="color: red" />
	</h:panelGrid>
	<h:commandButton value="Entrar" action="login.entrar()"/>
</h:form>
</h:body>
</html>

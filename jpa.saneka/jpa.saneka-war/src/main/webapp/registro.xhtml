<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Registro</title>
</h:head>

<h:body>
	<h:form id="registro">
		<h:panelGrid id="panel" columns="2" cellpadding="10" cellspacing="1">

			<f:facet name="header">
				<h:outputText value="Formulario de Registro" />
			</f:facet>

			<h:outputLabel value="DNI:" />
			<h:inputText id="dni" required="true" />

			<h:outputLabel value="Usuario:" />
			<h:inputText id="user" required="true" />
			<h:message for="user" style="color:red"/>
			
			<h:outputLabel value="Contraseña:" />
			<h:inputSecret id="password" required="true">
				<f:validateLength for="password" minimum="5" />
				<!-- comprueba que la contrasenya tiene longitud mayor de 5 caracteres -->
			</h:inputSecret>
			<h:message for="password" style="color:red" />
			<!-- muestra error si la contraseña es menor de 5 caracteres -->

			<h:outputLabel value="Repetir contraseña:" />
			<h:inputSecret id="repassword" required="true" />
			<h:message for="repassword" style="color:red" />
			<!-- muestra error si las contraseñas no coinciden -->

			<h:outputLabel value="Titulación:" />
			<h:selectOneListbox id="titulacion" required="true" />

			<f:facet name="footer">
				<h:commandButton value="Registrar" />
				<h:link outcome="login.xhtml">Volver a la página de login</h:link>
			</f:facet>
		</h:panelGrid>
	</h:form>
</h:body>

</html>

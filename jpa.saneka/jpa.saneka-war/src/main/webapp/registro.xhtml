<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<Title>Registro</Title>
</h:head>

<h:body>
	<h:form>
         <h:panelGrid id = "panel" columns = "2"
            cellpadding = "10" cellspacing = "1">
            
            <f:facet name = "header">
               <h:outputText value = "Formulario de Registro"/>
            </f:facet>
            
            <h:outputLabel value = "DNI:" />
            <h:inputText  id="dni" value="#{}" required="true"/>
            
            <h:outputLabel value = "Usuario:" />
            <h:inputText  id="user" value="#{}" required="true"/>
            
            <h:outputLabel value = "Contrase침a:" />
            <h:inputSecret id="password" value="#{}" required="true">
            	<f:validateLength for = "password" minimum = "5"/>	<!-- comprueba que la contrasenya tiene longitud mayor de 5 caracteres -->
            </h:inputSecret>
            <h:message for = "password" style = "color:red" />	<!-- muestra error si la contrase침a es menor de 5 caracteres -->
            
            <h:outputLabel value = "Titulaci칩n:" />
            <h:selectOneListbox  id="titulacion" value="#{}" required="true"/>  
                  
            <f:facet name = "footer">
                  <h:commandButton id = "submit" value = "Submit" />
                  <h:link outcome="login.xhtml">Volver a la p치gina de login</h:link>        
            </f:facet>
         </h:panelGrid>
      </h:form>
</h:body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head><title> Eliminar grupo</title> </h:head>
<h:body>
	<h:form>
		<h:panelGrid id="panel" columns="3" cellpadding="10" cellspacing="1">
		<f:facet name="header"><h:outputText value="Eliminación de grupo" /></f:facet>
		<h:outputText value="Titulacion:" />
	　　	<h:inputText value="#{secretaria.Grupo.titulacion.codigo}" id="titulacion" required="true" converterMessage="Please enter digits only."/>
	　　	<h:message for="titulacion" style="color: red" />
		<h:outputText value="GrupoId:" />
	　　	<h:inputText value="#{secretaria.Grupo.id}" id="grupoId" required="true" converterMessage="Please enter digits only." />
		<f:facet name="footer">
				<h:commandButton value="Envia"/>
		</f:facet>	
		</h:panelGrid>
		<h:commandButton value="Volver a panel de control" action = "panelControl.xhtml"/>
	</h:form>
</h:body>
</html>

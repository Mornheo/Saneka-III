<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head><title>Insertar Optativa</title></h:head>
<h:body>

<h1>Optativa</h1>

<h:form id="crearOptativa">
  
  <label for="idC">ID de centro:</label>
  <h:inputText value="#{secretaria.idCentro}" id="idC" required="true"/>
  <h:message for="idC" style="color: red" />
  <br/>
  <br/>
  
  <label for="codTitu">Código titulación:</label>
  <h:inputText value="#{secretaria.optativa.titulacion.codigo}" id="codTitu" required="true"/>
  <h:message for="codTitu" style="color: red" />
  <br/>
  <br/>

  <label for="ref">Referencia:</label>
  <h:inputText value="#{secretaria.optativa.referencia}" id="referencia" required="true" />
  <h:message for="referencia" style="color: red" id="errorId"/>
  <br/>
  <br/>
  
  <label for="cod">Código:</label>
  <h:inputText value="#{secretaria.optativa.codigo}" id="cod" required="true" />
  <h:message for="cod" style="color: red" />
  <br/>
  <br/>
  
  <label for="ofer">Ofertada:</label>
  <h:selectOneRadio id="ofer" values="#{secretaria.optativa.ofertada}" required="true">
	<f:selectItems value="#{secretaria.seleccion}" />
  </h:selectOneRadio>
  
  <label for="nombre">Nombre:</label>
  <h:inputText value="#{secretaria.optativa.nombre}" id="nombre"/>
  <h:message for="nombre" style="color: red" />
  <br/>
  <br/>
  
  <label for="curso">Curso:</label>
  <h:inputText value="#{secretaria.optativa.curso}" id="curso"/>
  <h:message for="curso" style="color: red" />
  <br/>
  <br/>
  
  <label for="cTeoria">Créditos teoría:</label>
  <h:inputText value="#{secretaria.optativa.creditosTeoria}" id="cTeoria" required="true"/>
  <h:message for="cTeoria" style="color: red" />
  <br/>
  <br/>
  
  <label for="cTeoria">Créditos práctica:</label>
  <h:inputText value="#{secretaria.optativa.creditosPractica}" id="cPractica"/>
  <h:message for="cPractica" style="color: red" />
  <br/>
  <br/>
  
  <label for="mencion">Mención:</label>
  <h:inputText value="#{secretaria.optativa.mencion}" id="mencion"/>
  <h:message for="mencion" style="color: red" />
  <br/>
  <br/>
  
  <p>
  <h:commandButton value="Crear" id="btonCrear" action ="#{secretaria.crearOptativa}"/>
  <h:button value="Volver a panel de control" id="btonVolver" outcome="panelControl.xhtml" />
  </p>
  
  
</h:form>

</h:body>
</html>

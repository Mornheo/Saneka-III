<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head><title>Modificar Titulación</title></h:head>
<h:body>

<h1>Titulación</h1>

<h:form>

  
  <label for="idC">ID de centro:</label> 
  <input type="text" id="idC" name="idC"/>
  <br/>
  <br/>
  
  <label for="cod">Código:</label>
  <input type="text" id="cod" name="cod"/>
  <br/>
  <br/>
  
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre"/>
  <br/>
  <br/>
  
  <label for="cred">Créditos:</label>
  <input type="text" id="cred" name="cred"/>
  <br/>
  <br/>
  
  <p>
  <h:commandButton value="Modificar" id="btonModificar" action ="#{secretaria.modificarTitulacion"/>
  
  <h:commandButton value="Volver a panel de control" id="btonVolver" action = "panelControl.xhtml"/>
  </p>
  
</h:form>

</h:body>
</html>

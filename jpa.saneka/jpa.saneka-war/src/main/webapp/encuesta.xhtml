<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Encuesta</title>
</h:head>
<h:body>
	<h:form id="encuesta">
		<h:panelGrid id="panel" columns="2" cellpadding="10" cellspacing="1">

			<f:facet name="header">
				<h:outputText value="Encuesta" />
			</f:facet>

			<h:outputText value="Turno Preferente:" />
			<h:selectOneRadio id="turno" required="true">
				<f:selectItems value="#{}" />
			</h:selectOneRadio>
			
			<h:outputText value="Asignaturas:" />
			<h:selectManyListbox id="asignaturas">
				<f:selectItems value="#{}" />
			</h:selectManyListbox>

			<f:facet name="footer">
				<h:commandButton value="Entrar"/>
			</f:facet>


		</h:panelGrid>
	</h:form>
</h:body>
</html>

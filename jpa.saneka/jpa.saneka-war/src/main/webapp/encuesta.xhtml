<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Encuesta</title>
</h:head>
<h:body>
	<h:form>
	　<h:panelGrid columns="3">
			<f:facet name="header">
					<h:outputText value="Encuesta" />
			</f:facet>
			<h:outputText value="Turno Preferente:" />
			<h:selectOneRadio id="turno" values="#{encuesta.turnoPosible}" required="true">
				<f:selectItem itemValue = "Tarde" itemLabel = "Tarde" /> 
   				<f:selectItem itemValue = "Mañana" itemLabel = "Mañana" />
			</h:selectOneRadio>
			<h:message for="turno" style="color: red" />
			<f:facet name="footer">
				<h:commandButton value="Envia" action= "encuesta.Entrar"/>
			</f:facet>
	</h:panelGrid>
	</h:form>
</h:body>
</html>

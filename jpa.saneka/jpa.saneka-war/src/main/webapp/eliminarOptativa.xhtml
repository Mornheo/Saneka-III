<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<head><title>Insertar Optativa</title></head>
<body>

<h1>Optativa</h1>

<h:form>
  
  <label for="idC">ID de centro:</label>
  <h:inputText value="#{secretaria.idCentro}" id="idC" required="true"/>
  <h:message for="idC" style="color: red" />
  <br/>
  <br/>
  
  <label for="codTitu">Código titulación:</label>
  <h:inputText value="#{secretaria.titu}" id="codTitu" required="true"/>
  <h:message for="codTitu" style="color: red" />
  <br/>
  <br/>

  <label for="ref">Referencia:</label>
  <h:inputText value="#{secretaria.asignatura.referencia}" id="referencia" required="true" />
  <h:message for="referencia" style="color: red" />
  <br/>
  <br/>
 
  <p>
  <h:commandButton value="Eliminar" id="btonEliminar" action ="#{secretaria.eliminarOptativa}"/>
  <h:button value="Volver a panel de control" id="btonVolver" outcome="panelControl.xhtml" />
  </p>
  
  
</h:form>

</body>
</html>

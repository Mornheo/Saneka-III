<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head><title>Crear Usuario</title></h:head>
<h:body>
	<h:form id="crearUsuario">
		<h:panelGrid id="panel" columns="3" cellpadding="10" cellspacing="1">
			<f:facet name="header"><h:outputText value="Creación de usuario" /></f:facet>
			
			<h:outputText value="Email:" />
		　　	<h:inputText value="#{secretaria.usuario.emailInstitucional}" id="correo" required="true" />
			<h:message for="correo" style="color: red" id="errorCorreo"/>

			<h:outputText value="Contrasenia:" />
		　　	<h:inputText value="#{secretaria.usuario.contrasenia}" id="contrasenia" required="true" />
		　　	<h:message for="contrasenia" style="color: red" />
		
			<h:outputText value="Secretaria" />
		　　	<h:selectOneRadio id="secretaria" values="#{secretaria.usuario.secretaria}" required="true">
				<f:selectItem itemValue = "#{true}" itemLabel = "Si" /> 
				<f:selectItem itemValue = "#{false}" itemLabel = "No" />
  			</h:selectOneRadio>
		　　	<h:message for="secretaria" style="color: red" />
		
			<f:facet name="footer">
					<h:commandButton value="Crear" id="btonCrear" action ="#{secretaria.crearUsuario}"/>
					<h:button value="Volver a panel de control" id="btonVolver" outcome="panelControl.xhtml" />
			</f:facet>	
		</h:panelGrid>
	</h:form>
</h:body>
</html>

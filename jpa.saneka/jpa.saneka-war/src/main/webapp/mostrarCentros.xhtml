<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
        <title>Lista de Centros</title>
    </h:head>
    <h:body>
                <h:form id="mostrarCentros">
                    <h:dataTable value="#{secretaria.listaCentros}" var="c">
                        <h:column>
                            <f:facet name="header">Nombre</f:facet>
                            <h:outputText value="#{c.nombre}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            <h:outputText value="#{c.id}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Direccion</f:facet>
                            <h:outputText value="#{c.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">telefono</f:facet>
                            <h:outputText value="#{c.teleConsejeria}"/>
                        </h:column>
                     
                    </h:dataTable>
               <h:button value="Volver a panel de control" id="btonVolver" outcome="panelControl.xhtml" />
                </h:form>

    </h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<head><title>Panel de control de Secretaria</title></head>
<body>

<h1>Secretaria</h1>


<table class="default">

  <tr>

    <th align="left">Insertar</th>

    <td><select name="Insertar Entidad">
   <option value="11">Alumno</option> 
   <option value="12">Asignatura</option> 
   <option value="13">Matrícula</option>
   <option value="14">Grupo</option> 
   <option value="15">Titulación</option> 
   <option value="16">Centro</option> 
</select></td>
	
	<td><input type="button" value="Crear"/></td>


  </tr>

  <tr>

    <th align="left">Modificar</th>

    <td><select name="Modificar Entidad">
   <option value="21">Alumno</option> 
   <option value="22">Asignatura</option> 
   <option value="23">Matrícula</option>
   <option value="24">Grupo</option> 
   <option value="25">Titulación</option> 
   <option value="26">Centro</option> 
</select></td>
	
	<td><input type="button" value="Modificar"/></td>

  </tr>
  
  <tr>

    <th align="left">Eliminar</th>

    <td><select name="Eliminar Entidad">
   <option value="31">Alumno</option> 
   <option value="32">Asignatura</option> 
   <option value="33">Matrícula</option>
   <option value="34">Grupo</option> 
   <option value="35">Titulación</option> 
   <option value="36">Centro</option> 
</select></td>
	
	<td><input type="button" value="Eliminar"/></td>


  </tr>

</table>

<p>
<input type="button" value="Volver a iniciar sesión"/>
</p>

</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head><title>Panel de control de Secretaria</title></h:head>
<h:body>

<h1>Secretaria</h1>

<h:form id="panel">
	<h:panelGrid id="panel" columns="3" cellpadding="10" cellspacing="1">
		<h:outputText value = "Insertar"></h:outputText>
		<h:selectOneMenu value="#{secretaria.selectedItem1}" id = "selectCrear">
	    <f:selectItems value="#{secretaria.availableItems.entrySet()}" var="entry"
	        itemValue="#{entry.key}" itemLabel="#{entry.value}" />
		</h:selectOneMenu>
		<h:commandButton value="Crear" action= "#{secretaria.crear}" id="btonCrear"/>
		
		
		
		<h:outputText value = "Modificar"></h:outputText>
		<h:selectOneMenu value="#{secretaria.selectedItem2}" id= "selectModificar">
	    <f:selectItems value="#{secretaria.availableItems.entrySet()}" var="entry"
	        itemValue="#{entry.key}" itemLabel="#{entry.value}" />
		</h:selectOneMenu>
		<h:commandButton value="Modificar" action= "#{secretaria.modificar}" id="btonModificar"/>
		
		<h:outputText value = "Eliminar"></h:outputText>
		<h:selectOneMenu value="#{secretaria.selectedItem3}" id = "selectEliminar">
	    <f:selectItems value="#{secretaria.availableItems.entrySet()}" var="entry"
	        itemValue="#{entry.key}" itemLabel="#{entry.value}" />
		</h:selectOneMenu>
		<h:commandButton value="Eliminar" action= "#{secretaria.eliminar}" id="btonELiminar"/>
		
		<h:outputText value = "Mostrar"></h:outputText>
		<h:selectOneMenu value="#{secretaria.selectedItem4}" id = "selectMostrar">
	    <f:selectItems value="#{secretaria.availableItems.entrySet()}" var="entry"
	        itemValue="#{entry.key}" itemLabel="#{entry.value}" />
		</h:selectOneMenu>
		<h:commandButton value="Mostrar" action= "#{secretaria.mostrar}" id="btonMostrar"/>
		
		<h:commandButton value="Volver a iniciar sesiÃ³n" action = "#{secretaria.volver}" id="btonVolver"/>
			
	</h:panelGrid>
	
</h:form>



</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head> <title>Crear clase</title></h:head>
<h:body>
	<h:form>
		<h:panelGrid id="panel" columns="3" cellpadding="10" cellspacing="1">
			<f:facet name="header"><h:outputText value="Creación de clase" /></f:facet>
			<h:outputText value="Dia:" />
		　　	<h:inputText value="#{Clase.dia}" id="dia" required="true" />
		　　	<h:message for="dia" style="color: red" />
			<h:outputText value="Hora de inicio:" />
		　　	<h:inputText value="#{Clase.horaInicio}" id="horaInicio" required="true" />
		　　	<h:message for="hora" style="color: red" />
			<h:outputText value="Grupo id:" />
		　　	<h:inputText value="#{Clase.grupo.id}" id="grupoId" required="true" />
		　　	<h:message for="grupoId" style="color: red" />
			<h:outputText value="Hora de fin:" />
		　　	<h:inputText value="#{Clase.horaFin}" id="horaFin"/>
			<f:facet name="footer">
					<h:commandButton value="Envia"/>
			</f:facet>	
		</h:panelGrid>
	</h:form>
</h:body>
</html>

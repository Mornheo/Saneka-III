<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Crear grupo</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid id="panel" columns="3" cellpadding="10" cellspacing="1">
			<f:facet name="header"><h:outputText value="Creación de grupo" /></f:facet>
			<h:outputText value="Titulacion:" />
		　　	<h:inputText value="#{secretaria.Grupo.titulacion.codigo}" id="titulacion" required="true" converterMessage="Please enter digits only."/>
		　　	<h:message for="titulacion" style="color: red" />
			<h:outputText value="Curso:" />
		　　	<h:inputText value="#{secretaria.Grupo.curso}" id="curso" required="true" converterMessage="Please enter digits only." />
		　　	<h:message for="curso" style="color: red" />
			<h:outputText value="Letra:" />
		　　	<h:inputText value="#{secretaria.Grupo.letra}" id="letra" required="true" />
		　　	<h:message for="letra" style="color: red" />
			<h:outputText value="Turno:" />
		　　	<h:inputText value="#{secretaria.Grupo.turno}" id="turno" required="true" />
		　　	<h:message for="turno" style="color: red" />
		
			<h:outputText value="Grupo ingles:" />
			<h:selectOneRadio id="ingles" values="#{secretaria.Grupo.ingles}" required="true">
					<f:selectItem itemValue = "Si" itemLabel = "Si" /> 
	   				<f:selectItem itemValue = "No" itemLabel = "No" />
			</h:selectOneRadio>
		　　	<h:message for="ingles" style="color: red" />
			<h:outputText value="visible" />
		　　	<h:selectOneRadio id="visible" values="#{secretaria.Grupo.visible}" >
					<f:selectItem itemValue = "Si" itemLabel = "Si" /> 
	   				<f:selectItem itemValue = "No" itemLabel = "No" />
			</h:selectOneRadio>
			<f:verbatim><br></br></f:verbatim>
			<h:outputText value="Asignar" />
		　　	<h:inputText value="#{secretaria.Grupo.asignar}" id="asignar" />
			<f:facet name="footer">
					<h:commandButton value="Crear" action ="#{secretaria.crearGrupo}"/>
			</f:facet>	
		</h:panelGrid>
		<h:commandButton value="Volver a panel de control" action = "panelControl.xhtml"/>
	</h:form>
</h:body>
</html>

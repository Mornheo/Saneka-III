<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head> <title>Modificar usuario</title></h:head>
<h:body>
	<h:form id="modificarUsuario">
		<h:panelGrid id="panel" columns="3" cellpadding="10" cellspacing="1">
			<f:facet name="header"><h:outputText value="Modificacion de usuario" /></f:facet>
			<h:outputText value="Email:" />
		　　	<h:inputText value="#{secretaria.usuario.emailInstitucional}" id="correo" required="true"></h:inputText>
		　　	<h:message for="correo" style="color: red" id="errorCorreo"/>
			<h:outputText value="Contrasenia:" />
		　　	<h:inputText value="#{secretaria.usuario.contrasenia}" id="contrasenia" required="true"></h:inputText>
		　　	<h:message for="contrasenia" style="color: red" id="errorContrasenia"/>
			<f:facet name="footer">
					<h:commandButton value="Modificar" id="btonModificar" action ="#{secretaria.modificarUsuario}"/>
					<h:button value="Volver a panel de control" id="btonVolver" outcome="panelControl.xhtml" />
			</f:facet>	
		</h:panelGrid>
	</h:form>
</h:body>
</html>

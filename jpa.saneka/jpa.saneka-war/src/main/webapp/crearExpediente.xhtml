<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Crear expediente</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid id="panel" columns="3" cellpadding="10" cellspacing="1">
			<f:facet name="header"><h:outputText value="Creación de expediente" /></f:facet>
			<h:outputText value="Titulacion:" />
		　　	<h:inputText value="#{secretaria.titu}" id="titulacion" required="true" converterMessage="Please enter digits only."/>
		　　	<h:message for="titulacion" style="color: red" />
			<h:outputText value="Numero de expediente:" />
		　　	<h:inputText value="#{secretaria.expediente.numExpediente}" id="numExpediente" required="true" converterMessage="Please enter digits only." />
		　　	<h:message for="curso" style="color: red" />
			<h:outputText value="Alumno DNI:" />
		　　	<h:inputText value="#{secretaria.dni}" id="dni" required="true"  />
		　　	<h:message for="dni" style="color: red" />
			<h:outputText value="Activo:" />
			<h:selectOneRadio id="activo" values="#{Expediente.activo}" >
					<f:selectItem itemValue = "Si" itemLabel = "Si" /> 
	   				<f:selectItem itemValue = "No" itemLabel = "No" />
			</h:selectOneRadio>
			<f:facet name="footer">
					<h:commandButton value="Crear" id="crea" action ="#{secretaria.crearExpediente}"/>
					<h:button value="Volver a panel de control" id="btonVolver" outcome="panelControl.xhtml" />

			</f:facet>	
		</h:panelGrid>
	</h:form>
</h:body>
</html>

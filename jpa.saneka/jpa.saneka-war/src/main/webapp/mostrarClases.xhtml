<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
        <title>Lista de Clases</title>
    </h:head>
    <h:body>
                <h:form id="mostrarClases">
                    <h:dataTable value="#{secretaria.listaClases}" var="c">
                        <h:column>
                            <f:facet name="header">Dia</f:facet>
                            <h:outputText value="#{c.dia}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Hora de inicio</f:facet>
                            <h:outputText value="#{c.horaInicio}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Grupo id</f:facet>
                            <h:outputText value="#{c.grupo.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Hora de fin</f:facet>
                            <h:outputText value="#{c.horaFin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Asignatura referencia</f:facet>
                            <h:outputText value="#{c.asignatura.referencia}"/>
                        </h:column>
                    </h:dataTable>
               <h:button value="Volver a panel de control" id="btonVolver" outcome="panelControl.xhtml" />
                </h:form>

    </h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head> <title>Eliminar clase</title></h:head>
<h:body>
	<h:form id="eliminarClase">
		<h:panelGrid id="panel" columns="3" cellpadding="10" cellspacing="1">
			<f:facet name="header"><h:outputText value="Eliminación de clase" /></f:facet>
			<h:outputText value="Grupo id:" />
		　　	<h:inputText value="#{secretaria.idGrupo}" id="grupoId" required="true" />
		　　	<h:message for="grupoId" style="color: red" id="errorGrupo"/>
			<h:outputText value="Clase id:" />
		　　	<h:inputText value="#{secretaria.idClase}" id="claseId" required="true"/>
			<h:message for="claseId" style="color: red" id="errorClase"/>
			<f:facet name="footer">
					<h:commandButton value="Eliminar" id="btonEliminar" action ="#{secretaria.eliminarClase}"/>
					<h:button value="Volver a panel de control" id="btonVolver" outcome="panelControl.xhtml" />
			</f:facet>	
		</h:panelGrid>
	</h:form>
</h:body>
</html>

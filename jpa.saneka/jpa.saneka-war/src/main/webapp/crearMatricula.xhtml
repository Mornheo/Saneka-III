<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<head><title>Insertar Matrícula</title></head>
<body>

<h1>Matrícula</h1>

<h:form>
  <label for="dni">DNI de Alumno:</label>
  <input type="text" id="dni" name="dni"/>
  <br/>
  <br/>
  
  <label for="nombre">Nombre de alumno:</label>
  <input type="text" id="nombre" name="nombre"/>
  <br/>
  <br/>
  
  <label for="apellido1">Apellido 1 de Alumno:</label>
  <input type="text" id="apellido1" name="apellido1"/>
  <br/>
  <br/>
  
  <label for="apellido1">Codigo de titulación:</label>
  <input type="text" id="codTitu" name="codTitu"/>
  <br/>
  <br/>
  
  <label for="apellido1">Id de centro:</label>
  <input type="text" id="idCentro" name="idCentro"/>
  <br/>
  <br/>
  
  <label for="apellido1">Nombre de centro</label>
  <input type="text" id="nombreCentro" name="nombreCentro"/>
  <br/>
  <br/>
  
  <label for="apellido1">Dirección de centro</label>
  <input type="text" id="dCentro" name="dCentro"/>
  <br/>
  <br/>
  
  <label for="apellido1">Numero de expediente</label>
  <input type="text" id="nExp" name="nExp"/>
  <br/>
  <br/>
  
  <label for="apellido1">Curso de matrícula</label>
  <input type="text" id="cMatr" name="cMatr"/>
  <br/>
  <br/>
  
  <label for="apellido1">Fecha de matriculación</label>
  <input type="text" id="fechaMatr" name="fechaMatr"/>
  <br/>
  <br/>
  
  <label for="apellido1">Numero de archivo de matrícula</label>
  <input type="text" id="archMatr" name="archMatr"/>
  <br/>
  <br/>
  
  <label for="apellido1">Listado asignaturas de matrícula</label>
  <input type="text" id="asigMatr" name="asigMatr"/>
  <br/>
  <br/>
  
  <p>
  <input type="button" value="Crear"/>
  
  <h:commandButton value="Volver a panel de control" action = "panelControl.xhtml"/>
  </p>
  
</h:form>

</body>
</html>

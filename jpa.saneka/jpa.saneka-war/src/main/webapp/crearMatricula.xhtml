<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head><title>Insertar Matrícula</title></h:head>
<h:body>

<h1>Matrícula</h1>

<h:form id="crearMatricula">
  <label for="dni">DNI de Alumno:</label>
  <h:inputText value="#{secretaria.matricula.expediente.alumno.dni}" id="dni" required="true"/>
  <h:message for="dni" style="color: red" id="errorMatricula"/>
  <br/>
  <br/>
  
  <label for="codTitu">Codigo de titulación:</label>
  <h:inputText value="#{secretaria.matricula.expediente.titulacion.codigo}" id="codTitu" required="true"/>
  <h:message for="codTitu" style="color: red" />
  <br/>
  <br/>
  
  <label for="idC">Id de centro:</label>
  <h:inputText value="#{secretaria.matricula.expediente.centro.id}" id="idC" required="true"/>
  <h:message for="idC" style="color: red" />
  <br/>
  <br/>
  
  <label for="nExp">Numero de expediente</label>
  <h:inputText value="#{secretaria.matricula.expediente.numExpediente}" id="nExp" required="true"/>
  <h:message for="nExp" style="color: red" id="errorExpediente"/>
  <br/>
  <br/>
  
  <label for="cursoA">Curso de matrícula</label>
  <h:inputText value="#{secretaria.matricula.cursoAcademico}" id="cursoA" required="true"/>
  <h:message for="cursoA" style="color: red"/>
  <br/>
  <br/>
  
  <label for="fechaMatrícula">Fecha de matriculación</label>
  <h:inputText value="#{secretaria.matricula.fechaMatricula}" id="fechaMatrícula" required="true"/>
  <h:message for="fechaMatrícula" style="color: red" />
  <br/>
  <br/>
  
  <label for="numArc">Numero de archivo de matrícula</label>
  <h:inputText value="#{secretaria.matricula.numArchivo}" id="numArc"/>
  <h:message for="numArc" style="color: red" />
  <br/>
  <br/>
  
  <label for="listadoAsignaturas">Listado asignaturas de matrícula</label>
  <h:inputText value="#{secretaria.matricula.listadoAsignaturas}" id="listadoAsignaturas"/>
  <h:message for="listadoAsignaturas" style="color: red" />
  <br/>
  <br/>
  
  <p>
  <h:commandButton value="Crear" id="btonCrear" action ="#{secretaria.crearMatricula}"/>
  <h:button value="Volver a panel de control" id="btonVolver" outcome="panelControl.xhtml" />
  </p>
  
</h:form>

</h:body>
</html>

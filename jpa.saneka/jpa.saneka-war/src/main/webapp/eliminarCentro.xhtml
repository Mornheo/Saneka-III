<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head> <title>Eliminar centro</title></h:head>
<h:body>
	<h:form>
		<h:panelGrid id="panel" columns="3" cellpadding="10" cellspacing="1">
			<f:facet name="header"><h:outputText value="Eliminación de centro" /></f:facet>
			<h:outputText value="CentroId:" />
		　　	<h:inputText value="#{secretaria.Centro.id}" id="centroId" required="true"><f:convertNumber type= "currency" /></h:inputText>
		　　	<h:message for="id" style="color: red" />
			<f:facet name="footer">
					<h:commandButton value="Envia"/>
			</f:facet>	
		</h:panelGrid>
		<h:commandButton value="Volver a panel de control" action = "panelControl.xhtml"/>
	</h:form>
</h:body>
</html>

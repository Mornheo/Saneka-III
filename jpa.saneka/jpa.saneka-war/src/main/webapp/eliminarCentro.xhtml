<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head> <title>Eliminar centro</title></h:head>
<h:body>
	<h:form id="eliminarCentro">
		<h:panelGrid id="panel" columns="3" cellpadding="10" cellspacing="1">
			<f:facet name="header"><h:outputText value="Eliminación de centro" /></f:facet>
			<h:outputText value="CentroId:" />
		　　	<h:inputText value="#{secretaria.idCentro}" id="centroId" required="true"></h:inputText>
		　　	<h:message for="id" style="color: red" id="errorId"/>
			<f:facet name="footer">
					<h:commandButton value="Eliminar" id="btonEliminar" action ="#{secretaria.eliminarCentro}"/>
					<h:button value="Volver a panel de control" id="btonVolver" outcome="panelControl.xhtml" />
			</f:facet>	
		</h:panelGrid>
	</h:form>
</h:body>
</html>

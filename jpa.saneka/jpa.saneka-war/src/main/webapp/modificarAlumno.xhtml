<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<head><title>Modificar Alumno</title></head>
<body>

<h1>Alumno</h1>

<h:form>

  <label for="dni">DNI:</label>
  <h:inputText value="#{secretaria.alumno.dni}" id="dni" required="true" />
  <h:message for="dni" style="color: red" />
  <br/>
  <br/>
  
  <label for="nombre">Nombre:</label>
  <h:inputText value="#{secretaria.alumno.nombre}" id="nombre" required="true" />
  <h:message for="nombre" style="color: red" />
  <br/>
  <br/>
  
  <label for="apellido1">Apellido 1:</label>
  <h:inputText value="#{secretaria.alumno.apellido1}" id="apellido1" required="true" />
  <h:message for="apellido1" style="color: red" />
  <br/>
  <br/>
  
  <label for="apellido1">Apellido 2:</label>
  <h:inputText value="#{alumno.apellido2}" id="apellido2"/>
  <h:message for="apellido2" style="color: red" />
  <br/>
  <br/>
  
  <label for="email">E-mail institucional:</label>
  <h:inputText value="#{secretaria.alumno.emailInstitucional}" id="email"/>
  <h:message for="email" style="color: red" />
  <br/>
  <br/>
  
  <label for="emailP">E-mail personal:</label>
  <h:inputText value="#{secretaria.alumno.emailPersonal}" id="emailP"/>
  <h:message for="emailP" style="color: red" />
  <br/>
  <br/>
  
  <label for="telf">E-mail personal:</label>
  <h:inputText value="#{secretaria.alumno.telefono}" id="telf"/>
  <h:message for="telf" style="color: red" />
  <br/>
  <br/>
  
  <label for="grupos">Grupos Asignados:</label>
  <h:inputText value="#{secretaria.alumno.gruposAsignados}" id="grupos"/>
  <h:message for="grupos" style="color: red" />
  <br/>
  <br/>
  
  <p>
  <h:commandButton value="Modificar" id="btonModificar" action ="#{secretaria.modificarAlumno}"/>
  
  <h:button outcome="panelControl.xhtml" value="Volver a panel de control" id="btonVolver"/>
  </p>
  
</h:form>

</body>
</html>

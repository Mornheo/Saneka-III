<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head><title>Modificar Asignatura</title></h:head>
<h:body>

<h1>Asignatura</h1>

<h:form id="modificarAsignatura">

  
  <label for="idC">ID de centro:</label>
  <h:inputText value="#{secretaria.asignatura.grupo.id}" id="idC"/>
  <h:message for="idC" style="color: red" />
  <br/>
  <br/>
  
  <label for="codTitu">Código titulación:</label>
  <h:inputText value="#{secretaria.asignatura.titulacion.codigo}" id="codTitu"/>
  <h:message for="codTitu" style="color: red" />
  <br/>
  <br/>

  <label for="ref">Referencia:</label>
  <h:inputText value="#{secretaria.asignatura.referencia}" id="referencia" required="true" />
  <h:message for="referencia" style="color: red" id="errorRef"/>
  <br/>
  <br/>
  
  <label for="cod">Código:</label>
  <h:inputText value="#{secretaria.asignatura.codigo}" id="cod"/>
  <h:message for="cod" style="color: red" />
  <br/>
  <br/>
  
  <label for="ofer">Ofertada:</label>
  <h:selectOneRadio id="ofer" values="#{secretaria.asignatura.ofertada}" required="true">
	<f:selectItem itemValue = "#{true}" itemLabel = "Si" /> 
	<f:selectItem itemValue = "#{false}" itemLabel = "No" />
  </h:selectOneRadio>
  <br/>
  <br/>
  
  <label for="nombre">Nombre:</label>
  <h:inputText value="#{secretaria.asignatura.nombre}" id="nombre"/>
  <h:message for="nombre" style="color: red" />
  <br/>
  <br/>
  
  <label for="curso">Curso:</label>
  <h:inputText value="#{secretaria.asignatura.curso}" id="curso"/>
  <h:message for="curso" style="color: red" />
  <br/>
  <br/>
  
  <label for="cTeoria">Créditos teoría:</label>
  <h:inputText value="#{secretaria.asignatura.creditosTeoria}" id="cTeoria"/>
  <h:message for="cTeoria" style="color: red" />
  <br/>
  <br/>
  
  <label for="cTeoria">Créditos práctica:</label>
  <h:inputText value="#{secretaria.asignatura.creditosPractica}" id="cPractica"/>
  <h:message for="cPractica" style="color: red" />
  <br/>
  <br/>
  
  <p>
  <h:commandButton value="Modificar" id="btonModificar" action ="#{secretaria.modificarAsignatura}"/>
  <h:button value="Volver a panel de control" id="btonVolver" outcome="panelControl.xhtml" />
  </p>
  
</h:form>

</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Eliminar expediente</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid id="panel" columns="3" cellpadding="10" cellspacing="1">
			<f:facet name="header"><h:outputText value="Eliminación de expediente" /></f:facet>
			<h:outputText value="Titulacion:" />
		　　	<h:inputText value="#{secretaria.expediente.titulacion.codigo}" id="titulacion" required="true" converterMessage="Please enter digits only."/>
		　　	<h:message for="titulacion" style="color: red" />
			<h:outputText value="Numero de expediente:" />
		　　	<h:inputText value="#{secretaria.expediente.numExpediente}" id="numExpediente" required="true" converterMessage="Please enter digits only." />
		　　	<h:message for="curso" style="color: red" />
			<f:facet name="footer">
					<h:commandButton value="Eliminar" id="btonEliminar" action ="#{secretaria.eliminarExpediente}"/>
			</f:facet>	
		</h:panelGrid>
	<h:commandButton value="Volver a panel de control" id="btonVolver" action = "panelControl.xhtml"/>
	</h:form>
</h:body>
</html>
